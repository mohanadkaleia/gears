<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Crafty+Girls&display=swap"
    rel="stylesheet"
  />
  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
</head>

<body class="text-center">
<main class="form-signin">
  <form method="POST">
    <h1 class="h3 mb-3 fw-normal">Sign in</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes list-unstyled">
          {% for message in messages %}
            <li>
              <div class="alert alert-secondary" role="alert">
                {{ message }}
              </div>
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <div class="form-floating mb-3">
      <input name="username" type="text" class="form-control" id="username" placeholder="..." required autofocus>
      <label for="username">Username</label>
    </div>
    <div class="form-floating mb-3">
      <input name="password" type="password" class="form-control" id="password" placeholder="..." required>
      <label for="password">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input name="rememberme" type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
  </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
