{% extends "base.html" %}
{% block content %}

<div>
    <form action="{{ config.SITEURL }}/vehicle/save" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Make</td>
                <td><input type="text" id="make" name="make"/></td>
            </tr>
    
            <tr>
                <td>Model</td>
                <td><input type="text" id="model" name="model"/></td>
            </tr>
    
            <tr>
                <td>Year</td>
                <td><input type="text" id="year" name="year"/></td>
            </tr>
    
            <tr>
                <td>Title</td>
                <td><input type="text" id="title" name="title"/></td>
            </tr>
    
            <tr>
                <td>Conidtion</td>
                <td><input type="text" id="condition" name="condition"/></td>
            </tr>
    
            <tr>
                <td>Price</td>
                <td><input type="text" id="price" name="price"/></td>
            </tr>
        </table>

        <button type="submit">Submit</button>
    </form>
    
</div>

{% endblock %}
