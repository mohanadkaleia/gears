{% extends "base.html" %}
{% block content %}

<div class="row justify-content-md-center">
  <h1 class="header-title">Our Inventory</h1>
</div>
<div class="row">
    {% for vehicle in vehicles %}
    <div class="col-md-4 col-sm-12 col-12">
      <div class="card mb-4 shadow bg-white rounded">
        <img src="{{ vehicle.cover }}" class="card-img-top" alt="{{ vehicle.slug }}" height="225" width="100%">

        <div class="card-body">
          <h1><a href="{{ config.SITEURL }}/inventory/{{ vehicle.slug }}">{{vehicle.make + ' ' + vehicle.model}}</a></h1>
          <p class="card-text">
            {{ vehicle.summary|striptags }}
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a href="{{ config.SITEURL }}/inventory/{{ vehicle.slug }}" class="btn btn-sm btn-outline-primary">
                Details
              </a>
            </div>
            <small class="text-muted">tbd</small>
          </div>
        </div>
      </div>
    </div>

    {% else %}
    No cars yet!
    {% endfor %}
</div>

{% endblock %}
