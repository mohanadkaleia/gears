{% extends "base.html" %}
{% block content %}

<div class="row justify-content-md-center">
    <div class="card mb-4 shadow bg-white rounded">
        <div class="card-body">
            <form action="{{ config.SITEURL }}/send_email" method="post" enctype="multipart/form-data">
                <div class="form-group">                  
                  <input type="email" class="form-control" id="from_email" name="from_email" aria-describedby="emailHelp" placeholder="Enter email">                  
                </div>

                <div class="form-group">                  
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Enter subject here">
                </div>

                <div class="form-group">                  
                  <textarea id="content" name="content" class="form-control" rows="4" cols="50" placeholder="Describe yourself here..."></textarea>
                </div>            
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        
    </div>

</div>
{% endblock %}
